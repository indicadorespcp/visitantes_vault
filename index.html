<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, orderBy, query, doc, deleteDoc, where 
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";


const firebaseConfig = {
  apiKey: "AIzaSyDyTenanyTtr4bfLTxbvytYuVWSbibSXtQ",
  authDomain: "indicadores-pcp.firebaseapp.com",
  projectId: "indicadores-pcp",
  storageBucket: "indicadores-pcp.appspot.com",
  messagingSenderId: "719598240570",
  appId: "1:719598240570:web:d215ad7bd3abc09a91c603",
  measurementId: "G-3XLNR6XBWF"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

async function login() {
  const email = document.getElementById("user").value.trim();
  const senha = document.getElementById("pass").value;

  try {
    await signInWithEmailAndPassword(auth, email, senha);

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("linksBox").style.display = "block";

    // ðŸ”¥ CORRIGIDO: Removido mostrarLinks() aqui.
    
  } catch(err) {
    alert("UsuÃ¡rio ou senha incorretos.");
    console.error(err);
  }
}

async function logoutLinks() {
  await signOut(auth);
  document.getElementById("linksBox").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
  document.getElementById("user").value = "";
  document.getElementById("pass").value = "";
}

function togglePassword() {
  const pass = document.getElementById("pass");
  pass.type = pass.type === "password" ? "text" : "password";
}

async function forgotPassword() {
  const email = document.getElementById("user").value.trim();
  if (!email) return alert("Digite seu email para recuperar a senha.");

  try {
    await sendPasswordResetEmail(auth, email);
    alert("Email de redefiniÃ§Ã£o enviado!");
  } catch(err) {
    alert("Erro: " + err.message);
  }
}

async function mostrarLinks() {
  const user = auth.currentUser;
  if (!user) return;

  const area = document.getElementById("listaLinks");
  area.innerHTML = "";

  // ðŸ”¹ Lista de usuÃ¡rios especiais e os links que podem ver
  const specialUsers = {
    "charles.farias@construtorapride.com.br": ["Controladoria"]
  };

  const q = query(collection(db, "links"), orderBy("titulo"));
  const snapshot = await getDocs(q);

  snapshot.forEach(docSnap => {
    const l = docSnap.data();

    // ðŸ”¹ Filtra links se for usuÃ¡rio especial
    if (specialUsers[user.email] && !specialUsers[user.email].includes(l.titulo)) {
      return; // pula links que o usuÃ¡rio especial nÃ£o deve ver
    }

    const div = document.createElement("div");
    div.className = "item";

    const containerTitulo = document.createElement("div");
    containerTitulo.style.display = "flex";
    containerTitulo.style.alignItems = "center";

    const logo = document.createElement("img");
    logo.src = "https://pragmaticworks.com/hs-fs/hubfs/Microsoft-Power-BI-Symbol.png?width=500&height=500&name=Microsoft-Power-BI-Symbol.png";
    logo.alt = "Power BI";
    logo.style.width = "25px";
    logo.style.height = "25px";
    logo.style.marginRight = "10px";

    const titulo = document.createElement("strong");
    titulo.textContent = l.titulo;

    containerTitulo.appendChild(logo);
    containerTitulo.appendChild(titulo);
    div.appendChild(containerTitulo);

    const abrirBtn = document.createElement("a");
    abrirBtn.href = "javascript:void(0)";
    abrirBtn.textContent = "Abrir RelatÃ³rio";
    abrirBtn.className = "abrirBtn";
    abrirBtn.onclick = () => abrirViewer(l.link);
    div.appendChild(abrirBtn);

    area.appendChild(div);
  });

  // ðŸ”¹ Oculta campos de adicionar link para todos (por enquanto)
  document.querySelector("#newTitulo").style.display = "none";
  document.querySelector("#newLink").style.display = "none";
  document.querySelector("#linksBox button[onclick='addLink()']").style.display = "none";
}







async function addLink() {
  const titulo = document.getElementById("newTitulo").value.trim();
  const link = document.getElementById("newLink").value.trim();

  if (!titulo || !link) return alert("Preencha tÃ­tulo e link!");

  await addDoc(collection(db, "links"), { titulo, link });

  document.getElementById("newTitulo").value = "";
  document.getElementById("newLink").value = "";

  mostrarLinks();
}

function abrirViewer(url) {
  const v = document.getElementById("viewerFull");
  const f = document.getElementById("viewerFrame");

  f.src = url;
  v.style.display = "block";
}

function fecharViewer() {
  const v = document.getElementById("viewerFull");
  const f = document.getElementById("viewerFrame");

  f.src = "";
  v.style.display = "none";
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else if (document.exitFullscreen) {
    document.exitFullscreen();
  }
}

const canvasMatrix = document.getElementById('matrixCanvas');
const ctx = canvasMatrix.getContext('2d');
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
const fontSize = 18;
let columns = Math.floor(window.innerWidth / fontSize);
let drops = Array(columns).fill(0);

function drawMatrix() {
  ctx.fillStyle = 'rgba(8,43,79,0.05)';
  ctx.fillRect(0, 0, canvasMatrix.width, canvasMatrix.height);

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];

    const gradient = ctx.createLinearGradient(0, 0, 0, canvasMatrix.height);
    gradient.addColorStop(0, '#00f5ff');
    gradient.addColorStop(0.5, '#00a1ff');
    gradient.addColorStop(1, '#0078D4');

    ctx.fillStyle = gradient;
    ctx.font = fontSize + 'px monospace';
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvasMatrix.height && Math.random() > 0.95)
      drops[i] = 0;

    drops[i]++;
  }

  requestAnimationFrame(drawMatrix);
}

function resizeMatrix() {
  canvasMatrix.width = window.innerWidth;
  canvasMatrix.height = window.innerHeight;

  columns = Math.floor(canvasMatrix.width / fontSize);
  drops = Array(columns).fill(0);
}

window.addEventListener('resize', resizeMatrix);
resizeMatrix();
drawMatrix();

onAuthStateChanged(auth, user => {
  if (user) mostrarLinks();
});

window.login = login;
window.logoutLinks = logoutLinks;
window.togglePassword = togglePassword;
window.forgotPassword = forgotPassword;
window.addLink = addLink;
window.fecharViewer = fecharViewer;
window.toggleFullscreen = toggleFullscreen;
window.abrirViewer = abrirViewer;
window.mostrarLinks = mostrarLinks;

</script>
